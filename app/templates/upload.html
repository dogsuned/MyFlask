{% extends 'base.html' %}

{% block main %}
<div class="container">
  <h1 class="page-header">更新数据库</h1>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger">
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      </div>
    {% endif %}
  {% endwith %}
  <form method="POST" action="{{ url_for('UploadFile') }}" enctype="multipart/form-data">
    <div class="form-group">
        选择月度： 
          <select name = "year">
            {% for i in range(year, year - 10, -1) %}
                <option value={{ i }}>{{ i }} 年</option>
            {% endfor %}
          </select>
          <select name = "month">
            {% for i in range(1, 13) %}
                <option value={{ i }}>{{ i }} 月</option>
            {% endfor %}
          </select>
    </div>
    <div class="form-group">
        <input class="style_file_content" accept=".xlsx" type="file" id="upload_file_id" name="myfile"/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">上 传</button>
    </div>
  </form>
</div>
{% endblock %}
